{% extends "base.html" %} {% block title %}Profile Edit{% endblock %} {% block body %}

<h1>Edit Profile</h1>

{% if user.errors is not empty %}
<p>Error</p>
<ul>
    {% for error in user.errors %}
    <li>{{error}}</li>
    {% endfor %}
</ul>
{% endif %}


<form action="profile/update" method="POST" id="formProfileEdit">
    <div>
        <label for="inputName">Name</label>
        <input type="text" id="inputName" name="name" placeholder="Name" required value="{{ user.name }}" />
    </div>
    <div>
        <label for="inputEmail">Emai address</label>
        <input type="email" id="inputEmail" name="email" placeholder="Email" required value="{{ user.email }}" />
    </div>
    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password_hash" placeholder="********" aria-describedby="helpBlock" />
        <span id="helpBlock">Leave blank to keep current password</span>
    </div>
    <div>
        <label for="inputConfirmPassword">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" name="password_confirmation" placeholder="********" />
    </div>

    <button type="submit" name="submitBtn">Save</button>
    <a href="profile/show">Cancel</a>


</form>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script>
    $(document).ready(function() {

        var userId = '{{ user.id }}';
        //email remote makes ajax call
        $("#formProfileEdit").validate({
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: {
                        url: 'account/validate-email',
                        data: {
                            ignore_id: function() {
                                return userId;
                            }
                        }
                    }

                },
                password_hash: {
                    minlength: 6,
                    validPassword: true
                },
                password_confirmation: {
                    equalTo: '#inputPassword'
                }
            },
            messages: {
                email: {
                    remote: 'email already taken dude.'
                }
            }
        });



    });
</script>

{% endblock %}
