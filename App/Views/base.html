<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <base href="/PHP-course/Udemy%20PHP/PHP_FRAMEWORK/MVC2/MVC_Login_System/public/" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <nav>
        <ul>
            <li><a href="">Home</a></li>

            {% if current_user %}
            <li><a href='profile/show'>Profile</a></li>
            <li><a href='logout'>Log out</a></li> {% else %} {% endif %}
        </ul>
    </nav>
    {% for message in flash_messages %}
    <div class="alert alert-{{message.type}}">
        {{ message.body }}
    </div>
    {% endfor %} {% block body %} {% endblock %}
</body>

</html>
